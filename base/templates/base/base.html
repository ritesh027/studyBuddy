
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/basic.css' %}">
    <script src="{% static 'base/js/script.js'%}"></script>
     
    <title>StudyBuddy - Find study partners around the world!</title>

    {% block head %}
    {% endblock %}
  </head>

  <body>
   
    {% include 'base/navbar.html' %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block body %}

    {% endblock %}
    <!-- <script src="{% static 'base/js/script.js' %}"></script> -->
    <script src="{% static 'base/js/app.js' %}"></script>
  </body>
</html>
